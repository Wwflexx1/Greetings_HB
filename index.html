<body>

  </div>

  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ–º!</h1>

    <img src="Screenshot_2.png" alt="–ü—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ 2" />
    <img src="Screenshot_1.png" alt="–ü—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ 3" />

  <script>
    const music = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playButton');
    const pauseBtn = document.getElementById('pauseButton');
    const volumeDown = document.getElementById('volumeDown');
    const volumeUp = document.getElementById('volumeUp');
    const musicNotification = document.getElementById('musicNotification');
    const enableMusicBtn = document.getElementById('enableMusic');
    
    music.volume = 0.3;
    
    enableMusicBtn.addEventListener('click', () => {
      music.play();
      musicNotification.style.display = 'none';
    });
    
    playBtn.addEventListener('click', () => {
      music.play();
      musicNotification.style.display = 'none';
    });
    
    pauseBtn.addEventListener('click', () => {
      music.pause();
    });
    
    volumeDown.addEventListener('click', () => {
      if (music.volume >= 0.1) {
        music.volume -= 0.1;
      }
    });
    
    volumeUp.addEventListener('click', () => {
      if (music.volume <= 0.9) {
        music.volume += 0.1;
      }
    });
  </script>
